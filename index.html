<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/768px-Instagram_icon.png">
</head>
<body>
    <section class="principal">
        <div calss="coluna1">
            <img class="celular" src="img/43cc71bb1b43.png" alt="mockup Instagram">
        </div>
        <div class="coluna2">
            <div class="forms">
                <img class="logo" src="img/logo.png" alt="">
                <div class="foto">
                    <img class="imgAlho" src="img/b6ce56e022b87f7ef9f67e00d277c733.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Alho</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="forms">
                <p class="outroUsuario"> Não é Alho ?</p>
                <p>
                    <span class="link-azul">Alterar Contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app-titulo">Baixe o Aplicativo</p>
                <div class="dawnload">
                    <a href="#" class="appBaixar">
                        <img class="baixar" src="img/apple.png" alt="">
                    </a>
                    <a href="#" class="appBaixar">
                        <img class="baixar" src="img/google.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
